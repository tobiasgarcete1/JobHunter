<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Empleo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Portal de Empleo</h1>
        <div class="form-container">
            <form id="loginForm">
                <h2>Iniciar Sesión</h2>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div class="form-container">
            <form id="registerForm">
                <h2>Registrarse</h2>
                <label for="role">Soy:</label>
                <select id="role" name="role" required>
                    <option value="empresa">Empresa</option>
                    <option value="desempleado">Desempleado</option>
                </select>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="emailRegister">Correo Electrónico:</label>
                <input type="email" id="emailRegister" name="emailRegister" required>
                <label for="passwordRegister">Contraseña:</label>
                <input type="password" id="passwordRegister" name="passwordRegister" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
